<!DOCTYPE html>
<html>
<head>
  <title>Inline vs Inline-Block</title>
  <style>
    .inline-box {
      display: inline;
      width: 150px;
      height: 100px;
      background-color: lightblue;
      padding: 10px;
      margin: 10px;
      border: 2px solid blue;
    }

    .inline-block-box {
      display: inline-block;
      width: 150px;
      height: 100px;
      background-color: lightgreen;
      padding: 10px;
      margin: 10px;
      border: 2px solid green;
    }
  </style>
</head>
<body>

  <h3>Inline Elements</h3>
  <span class="inline-box">Inline Box 1</span>
  <span class="inline-box">Inline Box 2</span>

  <h3>Inline-Block Elements</h3>
  <span class="inline-block-box">Inline-Block 1</span>
  <span class="inline-block-box">Inline-Block 2</span>

</body>
</html>
