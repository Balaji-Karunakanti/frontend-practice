<!DOCTYPE html>

<head>

  <style>

    }
       .catimg{

        object-fit: cover;

       }
       .cat{

       }

       }

<body>

    <div class="second">

        <p>oliver</p>
      </div>
      <div class="thecat">
        <p>the cat</p>
      </div>
      <div class="popular">

      </div>
    </div>
  </div>
</body>

</html>
