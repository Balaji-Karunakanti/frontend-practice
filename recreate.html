<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile</title>
  <style>
    .oliver{
      width: 200px;
      
     box-shadow: 0 0 5px rgba(0,0,0,0.3);

    }
    .cat{
      width: 200px;
      height: 200px;
      object-fit: cover;
     margin-bottom: 12px;
    }
    .name{
       font-size: 18px;
     font-weight: bold;
     margin-left: 8px;
     margin-bottom: 4px;
    }
    .friend{
      margin-left: 8px;
      margin-bottom: 12px;
    }
    .add-friend-button{
      margin-bottom: 5px;
      margin-left: 8px;
      cursor: pointer;
    }
  </style>
  
</head>
<body>
  <div class="oliver">
    <img src="cat.jpg" alt="meow" class="cat">
    <p class="name">Oliver</p>
    <p class="friend">2 mutual friends</p>
     <button class="add-friend-button">
        Add Friend
      </button>
  </div>
</body>
</html>
